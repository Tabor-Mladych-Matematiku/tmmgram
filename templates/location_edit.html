{# templates/location_edit.html #}

{% extends "base_admin.html" %}

{% block content_admin %}
    <form method="post">
        <div class="row mb-3">
            <label for="id_location" class="col-3 col-form-label">id_location</label>
            <div class="col-9">
                <input type="text" class="form-control" id="id_location" name="id_location" required value="{{ location.id_location if location }}" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <label for="name" class="col-3 col-form-label required">Jméno</label>
            <div class="col-9">
                <input type="text" class="form-control" id="name" name="name" required value="{{ location.name if location }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="note" class="col-3 col-form-label required">Bodový koeficient</label>
            <div class="col-9">
                <input type="number" class="form-control" id="note" name="followers_coefficient" step="0.01" required value="{{ location.followers_coefficient if location else 1 }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="submit" class="btn btn-primary mb-1 me-1">Uložit</button>
                <a class="btn btn-secondary mb-1 me-1" href="/admin/locations" role="button">Zpět</a>
            </div>
        </div>
    </form>
{% endblock content_admin %}
