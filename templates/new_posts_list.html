{# templates/new_posts_list.html #}

{% extends "base_admin.html" %}

{% block content_admin %}
    <h1>Příspěvky k hodnocení</h1>

    {% for post in posts %}
        <article class="card mb-3">
            {% include "post_inner.html" %}
            <div class="card-footer">
                <a href="/admin/rate/{{ post.id_post }}" class="btn btn-primary">Ohodnotit</a>
            </div>
        </article>
    {% endfor %}
{% endblock content_admin %}
